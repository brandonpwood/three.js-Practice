<html>
	<head>
		<title>Cuby</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" href="styles/cube.css" />
	</head>
	<body>
		<div class = "cnt"><b>
			<div class = "sliders">
			R: <input type = "range" id = "R" min = "0" max = "255"/>:
			<b id = "rdis">128</b>
			|
			G: <input type = "range" id = "G" min = "0" max = "255"/>:
			<b id = "gdis">128</b>
			|
			B: <input type = "range" id = "B" min = "0" max = "255"/>:
			<b id = "bdis">128</b>
		</b>
		</div>
		<button id = "animate" onClick = "animateHandler"> Animate </button>
		</div>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 20, window.innerWidth/window.innerHeight, 0.3, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x808080 } );
			var cube = new THREE.Mesh( geometry, material );
			var edges = new THREE.EdgesGeometry( geometry );

			var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x00ff00 } ) );
			scene.add( cube );
			scene.add( line );
			camera.position.z = 5;
			renderer.render( scene, camera );

			var animate = function () {
			  requestAnimationFrame( animate );

			  cube.rotation.x += 0.01;
			  cube.rotation.y += 0.01;
			  line.rotation.x += 0.02;
			  line.rotation.y += 0.02;

			  renderer.render( scene, camera );
			};
			animate()
		</script>
		<script src = "js/sliders.js"></script>
		<script src = "js/zoom.js"></script>
	</body>
</html>
