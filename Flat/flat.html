<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2D Renderings</title>
    <<link rel="stylesheet" href="styles/flat.css">
    <script src = "js/three.js"></script>
  </head>
  <body>
    <div class = "ctl">
      R: <input id  = "R" type = "range" min = "0" max ="255" /> <i id  = "rDis">:180</i> |
      G: <input id  = "G" type = "range" min = "0" max ="255" /> <i id  = "gDis">:180</i> |
      B: <input id  = "B" type = "range" min = "0" max ="255" /> <i id  = "bDis">:180</i> |
      Radius: <input id  = "radius" type = "range" min = "0" max = "1000" value = "10"/> <i id  = "radiusDis">:180</i> |
      Speed: <input id  = "speed" type = "range" min = "0" max = "100" value = "10"/> <i id  = "speedDis">:10</i> |
      Sides: <input id  = "sides" type = "range" min = "3" max = "25" value = "5"/> <i id  = "sidesDis">:5</i>
    </div>
    <script src = "js/flat.js"> </script>
    <script src = "js/controls.js"> </script>
    <script src = "js/zoom.js"> </script>
  </body>
</html>
